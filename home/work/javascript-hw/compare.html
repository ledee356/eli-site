<!DOCTYPE html>
    <html lang="en">

      <head>
        <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Jockey+One|Josefin+Sans|Paytone+One|Quicksand|Reem+Kufi" rel="stylesheet">
        <link href="assets/css/main.css" media="all" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <body>

        <main>
          <h1>Comparisons</h1>

            <table>
              <tr class="year">
                <th>Years</th>
                <th class ="value movie-one">0000</th>
                <th class="value movie-two">0000</th>
              </tr>

              <tr class="poster">
                <td class="label">Posters</td>
                <td><img class="value movie-one comp_img" src="assets/img/201.jpg"></td>
                <td><img class="value movie-two comp_img2" src="assets/img/apocapse.jpg"></td>
              </tr>

              <tr class="comp_title">

              <tr class="director">

              </tr>

              <tr class="writer">
                <td class="label">Writer(s)</td>
                <td class="value movie-one">00</td>
                <td class="value movie-two">00</td>
              </tr>

              <tr class="actor">
                <td class="label">Actors</td>
                <td class="value movie-one">00</td>
                <td class="value movie-two">00</td>
              </tr>

              <tr class="award">
                <td class="label">Awards</td>
                <td class="value movie-one">00</td>
                <td class="value movie-two">00</td>
              </tr>

              <tr class="description">
                <td class="label">Plot</td>
                <td class="value movie-one">00</td>
                <td class="value movie-two">00</td>
              </tr>

              <tr class="release">
                <td class="label">Release Date</td>
                <td class="value movie-one">0000</td>
                <td class="value movie-two">0000</td>
              </tr>

            </table>
            <script src="assets/js/compare.js"></script>
          </main>

          <div class="back">
